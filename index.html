<!DOCTYPE html>
<html lang="en">
  <!-- contains metadata and resources for the browser, not directly visible on the page. -->
  <head>
    <!-- sets the character encoding to UTF-8 for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- ensures that the page is responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- sets the webpage title -->
    <title>JC | Web Developer Portfolio</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="/style.css" />

    <!-- font awesome script -->
    <script
      defer
      src="https://kit.fontawesome.com/7420a75cfc.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap script -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- contains all the visible content of the web page that users see and interact with -->
  <!-- body -->
  <body>
    <!-- creates a wrapper/container for our layout -->
    <!-- class is an attribute to name our div -->
    <!-- container -->
    <div class="container-fluid">
      <!-- id is an attribute to name a tag uniquely -->
      <!-- section is used for grouping related content with semantic meaning -->
      <!-- section -->
      <!-- <section id="landing" class="text-center mt-5"> -->
      <section id="landing">
        <!-- this defines a main heading for the webpage.-->
        <!-- html has six heading levels, h1 being the largest and most important -->
        <h1>Full Stack Developer</h1>
        <!-- this defines a paragraph of text -->
        <p>Hi! My name is JC and I love building things from scratch.</p>
        <!-- this tag is used to embed an image in a webpage -->
        <!-- src - specifies the source or path to the image file that is to be displayed -->
        <!-- avatar img -->
        <img
          class="img-fluid"
          id="profile"
          src="/images/avatar.webp"
          alt="profile"
        />
        <!-- end of avatar img -->
        <!-- link -->
        <!-- <a
          class="contactme btn btn-danger btn-lg"
          href="mailto:johnchristopherllaguno1@gmail.com"
          >Let's Work Together</a
        > -->
        <a class="contactme" href="mailto:johnchristopherllaguno1@gmail.com"
          >Let's Work Together!</a
        >
        <!-- end of link -->
      </section>
      <!-- end of section -->
    </div>
    <!-- end of container -->
    <!-- footer -->
    <footer class="fixed-bottom">
      <a href="#" target="_blank">
        <i class="fa-solid fa-globe"></i>
      </a>
      <a href="https://www.facebook.com/zuitttechcareer" target="_blank">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://twitter.com/zuittco" target="_blank">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://twitter.com/zuittco" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@zuittco" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
      </a>
      <a href="https://www.youtube.com/@ZuittCo" target="_blank">
        <i class="fa-brands fa-youtube"></i>
      </a>
    </footer>
    <!-- end of footer -->
  </body>
  <!-- end of body -->
</html>
